<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      textarea {
        background-color: transparent;
        color: inherit;
        border: none;
        display: block;
        width: 100vw;
        height: 100vh;
        outline: none;
        font-size: 18px;
        padding: 8px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #f5f5f5;
        }
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
    <script>
      window.addEventListener("beforeunload", (event) => {
        event.preventDefault();
        event.returnValue = "";
      });
    </script>
  </body>
</html>
